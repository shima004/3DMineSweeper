<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- three.jsを読み込む -->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
    <!-- index.jsを読み込む -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="common.css" />
    <title>3D MineSweeper</title>
  </head>
  <body>
    <div id="canvas"></div>
    <div id="tool-bar">
      <input type="button" value="start" id="start" />
      <span>bombs</span>
      <input type="number" id="bombs" value="20" min="1" />
      <span>x</span>
      <input type="number" id="x" value="5" min="1" />
      <span>y</span>
      <input type="number" id="y" value="5" min="1" />
      <span>z</span>
      <input type="number" id="z" value="5" min="1" />
      <span id="result"></span>
    </div>
  </body>
</html>
